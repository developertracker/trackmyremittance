<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="">
<link rel="shortcut icon" type="image/png" href="favicon.png"/>

<title>ICICI Track My Remittance</title>
<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
<div class="header">
	<div class="title"></div>
    <div class="brand"><img src="images/logo.png" alt="icici logo" /></div>
</div>
<div class="mainContent">
	<div class="content">
        <div class="leftSide"><img src="images/track-remittance-figure.png" alt="track my loan" /></div>
        <div class="rightSide">
            <form action="" method="post" name="searchApplication" class="searchForm">
                <div class="form-control">
                    <label>Beneficiary Account Number<br>where funds will be credited</label>
                    <input type="text" id="accountNumber" name="accountNumber" maxlength="16" required onKeyPress="return isNumber()" />
                </div>
                 <div class="form-control">
                    <label>Beneficiary Mobile Number</label>
                    <input type="text" id="mobile" name="mobileNumber" maxlength="10" required  onKeyPress="return isNumber()"  />
                </div>
                <div class="form-control otp-input">
                    <label>Enter OTP</label>
                    <div class="otpEntry">
                       <input type="password" class="input-control" placeholder="*" maxlength="1" oninvalid="this.setCustomValidity('Enter valid OTP')"
                       oninput="this.setCustomValidity('')" required onKeyPress="return isNumber()" />
                       <input type="password" class="input-control" placeholder="*" maxlength="1" oninvalid="this.setCustomValidity('Enter valid OTP')"
                       oninput="this.setCustomValidity('')" required onKeyPress="return isNumber()" />
                       <input type="password" class="input-control" placeholder="*" maxlength="1" oninvalid="this.setCustomValidity('Enter valid OTP')"
                       oninput="this.setCustomValidity('')" required onKeyPress="return isNumber()" />
                       <input type="password" class="input-control" placeholder="*" maxlength="1" oninvalid="this.setCustomValidity('Enter valid OTP')"
                       oninput="this.setCustomValidity('')" required onKeyPress="return isNumber()" />
                       <input type="password" class="input-control" placeholder="*" maxlength="1" oninvalid="this.setCustomValidity('Enter valid OTP')"
                       oninput="this.setCustomValidity('')" required onKeyPress="return isNumber()" />
                       <input type="password" class="input-control" placeholder="*" maxlength="1" oninvalid="this.setCustomValidity('Enter valid OTP')"
                       oninput="this.setCustomValidity('')" required onKeyPress="return isNumber()" />
                   </div> 

               </div>
                <div class="form-control loginbtn otpbtn">
                    <input type="submit" name="send" value="SEND OTP" />
                </div>
                <div class="form-control loginbtn submitbtn">
                    <input type="submit" id="submit" name="Login" value="LOGIN" />
                </div>
                <div class="resendOTP">
                    <label>Didn't recieve OTP?</label>
                    <label class="btnResentOTP"><a href="#">Resend OTP</a></label>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
<script src="js/main.js"></script>
<script>
	function isNumber(evt) {
		evt = (evt) ? evt : window.event;
		var charCode = (evt.which) ? evt.which : evt.keyCode;
		if (charCode > 31 && (charCode < 48 || charCode > 57)) {
			return false;
		}
		return true;
	}
	
</script>
</body>
</html>
